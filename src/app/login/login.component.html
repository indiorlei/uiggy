<div *ngIf="!authService.isLoggedIn()">
	<button type="buton" class="btn btn--facebook" (click)="signInWithFacebook()">
		Entrar com Facebook
	</button>
</div>

<div *ngIf="!authService.isLoggedIn()">
	<button type="buton" class="btn btn--google" (click)="signInWithGoogle()">
		Entrar com Google
	</button>
</div>

<div *ngIf="authService.isLoggedIn()">
	<a href="" (click)="authService.logout()" class="btn--logout">
		Sair
	</a>
</div>
